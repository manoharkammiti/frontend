<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paytm UI Clone</title>
    <!-- Add Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/9e0ab445c3.js" crossorigin="anonymous"></script>
    <!-- Add your custom CSS file (e.g., style.css) -->
    <link rel="stylesheet" href="sampleflex.css">
</head>
<body>
    <!-- Top navigation -->
    <nav>
        <div class="nav_left">
            <i class="fas fa-align-justify"></i>
        </div>
        <div class="nav_center">
            <img src="https://assetscdn1.paytm.com/commonmweb/cc3bba88.svg" alt="Paytm Logo">
        </div>
        <div class="nav_right">
            <i class="fas fa-search"></i>
            <i class="far fa-comment-alt"></i>
        </div>
    </nav>

    <!-- Poster section -->
    <div class="poster_container">
        <img src="https://assetscdn1.paytm.com/commonmweb/59341da8.svg" alt="Poster">
    </div>

    <!-- Main content container -->
    <div class="main_container">
        <!-- Add your content here -->
    </div>

    <!-- QR code section -->
    <div id="QRCode">
        <div id="QRCodeBox">
            <img src="https://i.ibb.co/CHLyKwV/qr-6834147-1280-removebg-preview.png" alt="QR Code">
            <b>Scan Any QR</b>
        </div>
    </div>
</body>
</html>
