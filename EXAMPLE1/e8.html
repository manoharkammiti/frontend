<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled List Markers</title>
<style>
    /* Style for the first list */
    .list1 ::marker {
        color: blue; /* Blue color for markers */
    }

    /* Style for the second list */
    .list2 ::marker {
        color: green; /* Green color for markers */
    }
</style>
</head>
<body>

<!-- First list with blue markers -->
<ul class="list1">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
</ul>

<!-- Second list with green markers -->
<ul class="list2">
    <li>Item A</li>
    <li>Item B</li>
    <li>Item C</li>
</ul>

</body>
</html>
