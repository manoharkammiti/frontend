<!doctype html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="test.htm" method="post">
            <fieldset>
                <legend>Name</legend>
                <label>F Name:</label><br>
                <input type="text" name="Enter name" placeholder="first name" autofocus>
                <br><br>
                <label>L Name:</label><br>
                <input type="text" value="Enter name" placeholder="Last Name">
            </fieldset>
            <br><br>
            <label>Gender:</label><br>
            <input type="radio" name="gender" value="male">Male</input><br>
            <input type="radio" name="gender" value="female">Female</input><br>
            <input type="radio" name="gender" value="others">Others</input>
            <br><br>
            <label>Hobbies:</label><br>
            <input type="checkbox" value="playing cricket">Playing Cricket</input><br>
            <input type="checkbox" value="sleeping well">Sleeping well</input><br>
            <input type="checkbox" value="eatching tv">Watching TV</input>
            <br><br>
            <label>Password: </label><br>
            <input type="password" required>
            <br><br>
            <label>Email: </label><br>
            <input type="email" disabled>
            <br><br>
            <label>Select state:</label><br>
            <select>
                <option>----Select your Option ----</option>
                <option value="Andhra Pradesh">AP</option>
                <option value="Telangana">TS</option>
                <option value="Tamil Nadu">TN</option>
            </select>
            <br><br>
            <label>Search you fav colour</label><br>
            <input type="text" list="xyz">
                <datalist id="xyz">
                    <option value="white">White</option>
                    <option value="black">Black</option>
                    <option value="yellow">Yellow</option>
                    <option value="brown">Brown</option>
                    <option value="green">Green</option>
                </datalist>
            <br><br>
            <label>Enter text: </label><br>
            <textarea cols="50" rows="30">Sample text</textarea>
            <br><br>
            <button type="reset">Click here to submit</button>
        </form>
    </body>
</html>
