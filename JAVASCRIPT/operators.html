<!doctype html>
<html>
<body>
    <script>
        //Operators
        //Arithemetic
            console.log("Arithemetic Operator");
            console.log(10+20);
            console.log(20-10);
            console.log(5*2);
            console.log(10/2);
            console.log(13%2);
            console.log(3**2);
        //Assignment
            console.log("Assignment Operators");
            var a = 10;
            a = a + 10;
            console.log(a);
            a += 10;
            console.log(a);
            var b = 30;
            b = b - 10;
            console.log(b);
            b -= 10;
            console.log(b);
            let c = 5;
            c = c * 2;
            console.log(c);
            c *= 2;
            console.log(c);
            let v = 13
            v = v%2;
            console.log(v);
        //Comparision 
            console.log("Comparision Operators");
            console.log(5=='5');
            console.log(5==='5');
            console.log(5!='5');
            console.log(5!=='5');
            console.log(5>3);
            console.log(5>5);
            console.log(5<3);
            console.log(5<6);
            console.log(5>=5);
            console.log(5<=5);
        //Logical Operators
            console.log("Logical Operators");
            var jk = 12
            console.log(jk>10 && jk%2==0);
            var jl = 13
            console.log(jl>10 || jl%2==0);
            console.log(!(jl%2==0));
        //Unary Operator    
            var x = '5';
            console.log(+x);
            console.log(-x);
        //Ternary Operator
            var h = 13;
            var res = (h%2==0)? "Even" : "Odd";
            console.log(res);
        //Incerement Operator   
            //Pre Incerement  
            var v1 = 10
            console.log(++v1);
            console.log(v1);
            //Post Increment 
            var v2 = 10;
            console.log(v2++);
            console.log(v2);
        //Decrement
            //Pre Decerement  
            var v1 = 10
            console.log(--v1);
            console.log(v1);
            //Post Decrement 
            var v2 = 10;
            console.log(v2--);
            console.log(v2);
        //String Concatenation Operator 
            var s1 = "Sai";
            var s2 = "Vardhan";
            var x1 = s1 + " " + s2;
            console.log(x1);
    </script>
</body>    
</html>
