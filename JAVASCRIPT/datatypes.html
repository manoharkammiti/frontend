<!doctype html>
<html>
<body>
    <script>
        //Primitive
            var a = 10;
            console.log(a);
            var b = "Sai vardhan"
            var x = true;
            var y = false;
            var z = null;
            var k = Symbol("abc");
            var m;
            console.log(b);
            console.log(x);
            console.log(y);
            console.log(z);
            console.log(k);
            console.log(m);
        //Reference
            let xx = {
                name : "sai",
                age:20
            };
            const yy = [10,20,30];
            var zz = [10,"sai",40.56];
            console.log(xx.name);
            console.log(xx);
            console.log(yy);
            console.log(zz);
        //Special
            var xxx = NaN;
            var yyy = Number.NaN;
            var zzz = -Infinity;
            var kkk = Infinity;
            var n1 = 100000000000000000000000;
            console.log(xxx);
            console.log(yyy);
            console.log(zzz);
            console.log(kkk);
            console.log(n1);
    </script>
</body>    
</html>
